# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      -
        name: 'Install packages for generator'
        run: |
          sudo apt-get update
          sudo apt-get install graphviz-dev util-linux
      -
        name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      -
        name: 'Install python dependencies for generator'
        run: |
          python -m pip install --upgrade pip
          pip3 install ruff
          if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi
      - 
        name: Try generating the whole TSL with python ${{ matrix.python-version }}
        id: generate
        continue-on-error: true
        run: |
          python main.py --print-outputs-only --copy-additional-www-files
      - name: Show path
        run: |
          echo ${{ github.workspace }}
          ls -la ${{ github.workspace }}/doc/www
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: ${{ github.workspace }}/doc/www
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
