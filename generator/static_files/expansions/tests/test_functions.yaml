    template<typename T>
    void rnd_init(T* data, std::size_t element_count) {
        rnd_init_bounded(
            data,
            element_count,
            static_cast<T>(0),
            std::clamp<T>(static_cast<T>(1000), static_cast<T>(0), static_cast<T>(std::numeric_limits<T>::max() / 3))
        );
    }
