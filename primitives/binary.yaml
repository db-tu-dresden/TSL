        c1[1] = a1[1] & b1[1];
        c1[2] = a1[2] & b1[2];
        c1[3] = a1[3] & b1[3];
        c1[4] = a1[4] & b1[4];
        c1[5] = a1[5] & b1[5];
        c1[6] = a1[6] & b1[6];
        c1[7] = a1[7] & b1[7];
        return c;
     specialization_comment: "Benchmark what to use. Current implementation or: uint64_t c = (*((uint64_t *)&a) & *((uint64_t *)&b)); return *((double *)&c);"
#INTEL - FPGA
   - target_extension: "fpga"
     ctype: ["uint8_t", "int8_t", "uint16_t", "int16_t", "uint32_t", "int32_t"]
     lscpu_flags: ["fpga"]
