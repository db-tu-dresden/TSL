    ctype: [ "uint32_t", "int32_t", "uint64_t", "int64_t" ]
    lscpu_flags: [ "avx512f" ]
    implementation: "return _mm512_mask_expandloadu_epi{{ intrin_tp[ctype][1] }}(src, mask, reinterpret_cast<void*>(memory));"
