          auto vec1 = loadu<Vec>(&reference_data_ptr[i]);
          auto vec2 = loadu<Vec>(&reference_data_ptr[element_count + i]);
          auto result = binary_or<Vec>(vec1, vec2);
          allOk &= test_helper.validate_simd_register(result);
      }
      return allOk;
