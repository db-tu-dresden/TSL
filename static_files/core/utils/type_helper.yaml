               std::free
            );
            std::string r = own != nullptr ? own.get( ) : typeid( TR ).name( );
            if( std::is_const< TR >::value ) {
               r += " const";
            }
            if( std::is_volatile< TR >::value ) {
               r += " volatile";
               }
            if( std::is_lvalue_reference< T >::value ) {
               r += "&";
            } else if( std::is_rvalue_reference< T >::value ) {
               r += "&&";
            }
            return r;
         }
